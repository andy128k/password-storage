[package]
name = "password-storage"
version = "0.17.1"
authors = ["Andrey Kutejko <andy128k@gmail.com>"]
build = "build.rs"
edition = "2018"

[dependencies]
lazy_static = "1.0.0"
failure = "0.1.1"
debug-cell = "0.1.0"

rand = "0.6.0"
generic-array = "0.12.0"
aes = "0.3.0"
block-modes = "0.3.1"
deflate = "0.7.17"
inflate = "0.4.0"
minidom = "0.10.0"

toml = "0.5.0"
bincode = "1.0.0"
serde = { version = "1", features = ["derive"] }

glib = { version = "0.7.0" }
gio = "0.6.0"
gdk = "0.10.0"
libc = "*"
gtk = { version = "0.6.0", features = ["v3_22"] }
gtk-sys = "0.8.0"
