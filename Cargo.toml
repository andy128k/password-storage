[package]
name = "password-storage"
version = "0.20.0"
authors = ["Andrey Kutejko <andy128k@gmail.com>"]
build = "build.rs"
edition = "2021"
license = "LGPL-3.0-or-later"
description = "Password storing program"
readme = "README.md"

[dependencies]
once_cell = "1"
os_str_bytes = "6"

rand = "0.8"
aes = "0.8"
cbc = "0.1"
deflate = "1"
inflate = "0.4"
quick-xml = "0.27"

toml = "0.5"
serde = { version = "1", features = ["derive"] }

gtk4 = "0.6"
awesome-glib = { git = "https://github.com/andy128k/awesome-gtk.git" }

[build-dependencies]
glib-build-tools = "0.17"

[target.'cfg(target_os = "windows")'.build-dependencies]
winres = "0.1"

[profile.release]
strip = true

[[test]]
name = "ui_tests"
path = "ui_tests/main.rs"
harness = false
