language: rust
cache: cargo
sudo: required
dist: xenial
services:
  - xvfb

rust:
  - stable

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - sourceline: 'ppa:jonathonf/gtk3.22'
    packages:
      - libssl-dev
      - libgtk-3-dev
      - openbox
  homebrew:
    packages:
      - gtk+3

env:
  global:
    - RUST_BACKTRACE=1

before_script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      openbox &
    fi

script:
  - cargo build --verbose
  - cargo test --no-fail-fast -- --nocapture --test-threads 1

after_success:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      docker run --security-opt seccomp=unconfined -v "$PWD:/volume" xd009642/tarpaulin:latest sh -c "apt-get update && apt-get install -y libgtk-3-dev && cargo tarpaulin -f -t 5 --out Xml -v"
      bash <(curl -s https://codecov.io/bash)
    fi
