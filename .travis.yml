language: rust
cache: cargo
sudo: required
dist: xenial

rust:
  - stable

os:
  # - linux
  # - osx
  - windows

addons:
  apt:
    sources:
      - sourceline: 'ppa:jonathonf/gtk3.22'
    packages:
      - libssl-dev
      - libgtk-3-dev
  homebrew:
    packages:
      - gtk+3

install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
      mingw-get install gtk3
    fi

env:
  global:
    - RUST_BACKTRACE=1

script:
  - cargo build --verbose
  - cargo test --no-fail-fast -- --nocapture
