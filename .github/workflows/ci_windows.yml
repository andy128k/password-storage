name: CI Windows

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable-gnu
        default: true
        override: true
    - name: Set PATH
      run: echo "##[add-path]C:\msys64\usr\bin;C:\msys64\mingw64\bin"
    - name: Install dependencies
      run: pacman --noconfirm -S mingw-w64-x86_64-gtk3
    - name: Set PKG_CONFIG_PATH
      run: echo "##[set-env name=PKG_CONFIG_PATH]/mingw64/lib/pkgconfig"
    - name: Set RUSTFLAGS
      run: echo "##[set-env name=RUSTFLAGS]-L C:\msys64\mingw64\lib"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose -- --nocapture --test-threads 1
