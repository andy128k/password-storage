name: CI Windows

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable-gnu
        default: true
        override: true
    - name: Set PATH
      shell: bash
      run: |
        echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH
        echo "C:\msys64\usr\bin" >> $GITHUB_PATH
    - name: Install dependencies
      run: pacman --noconfirm -S mingw-w64-x86_64-gtk4
    - name: Set PKG_CONFIG_PATH
      shell: bash
      run: echo "PKG_CONFIG_PATH=/mingw64/lib/pkgconfig" >> $GITHUB_ENV
    - name: Set RUSTFLAGS
      shell: bash
      run: echo "RUSTFLAGS=-L C:\msys64\mingw64\lib" >> $GITHUB_ENV
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose -- --nocapture --test-threads 1
      env:
        RUST_BACKTRACE: 1
