name: Release Windows

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-gnu
          default: true
          override: true
      - name: Set PATH
        shell: bash
        run: |
          echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH
          echo "C:\msys64\usr\bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: pacman --noconfirm -S mingw-w64-x86_64-gtk3
      - name: Set PKG_CONFIG_PATH
        shell: bash
        run: echo "PKG_CONFIG_PATH=/mingw64/lib/pkgconfig" >> $GITHUB_ENV
      - name: Set RUSTFLAGS
        shell: bash
        run: echo "RUSTFLAGS=-L C:\msys64\mingw64\lib" >> $GITHUB_ENV
      - name: Build
        run: cargo build --verbose --release

      - name: Prepare package
        run: |
          copy .\\target\\release\\password-storage.exe .\\target\\release\\password-storage-${{ github.event.release.tag_name }}.exe

          mkdir win
          copy .\\target\\release\\password-storage.exe win
      - name: Build package
        run: |
          "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" "/DVersion=${{ github.event.release.tag_name }}" ".\\windows\\setup.iss"
        shell: cmd

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            .\target\release\password-storage-*.exe
            .\PasswordStorage-*.*
